<!DOCTYPE html>
<html>
<head>
  <title>HexIP Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="ipconverter.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
  <body>
    <div class="text">
      <h1>Converts a HexIP to a DecimalIP</h1>
      <hr id ="hrLine">
      <p>This tools converts a HexIP to and DecimalIP</p>
      <p> Please enter the IP in the following format: 7F000001 </p>
    </div>
    <div class="button">
      <input id="id1" type="text" min="0" required>
      <button onclick="hexToDec()">OK</button>
    </div>
    <div class="text">
      <p>
        Input: <span id="oc"></span>
      </p>
      <p>
        Result: <b id="result"></b>
      </p>
